name: studenthub2
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dio: ^3.0.10
  encrypt: ^4.1.0
  pin_code_fields: ^6.1.0
  shared_preferences: ^2.0.5
  oktoast: ^3.0.0
  cached_network_image: ^2.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
     - assets/images/
     - assets/images/test/

  fonts:
     - family:  Custom
       fonts:
        - asset: assets/fonts/Custom.ttf